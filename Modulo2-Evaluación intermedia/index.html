<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, Papel y Tijera</title>
</head>
<body>
    
    <h1>Juego clásico: Piedra, papel o tijera.</h1>

    <h2>Introduce aquí tu jugada</h2>

    <select name="gameOptions" class="js-select">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="rock">Piedra</option>
        <option value="paper">Papel</option>
        <option value="scissors">Tijera</option>
    </select>

    <button class="js-btn">Jugar</button>

    <p class="js-text">Vamos a jugar!</p>

    <script src="./main.js"></script>
</body>
</html>
