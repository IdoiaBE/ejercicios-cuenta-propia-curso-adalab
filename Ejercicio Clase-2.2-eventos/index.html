<!-- 
 EJERCICIO 1: Quiero que cuando abra la página se muestre sólo el icono del menú y que cuando haga click sobre él aparezca la lista.
 
PASOS:
1.Esconder la lista para cuando se cargue la web--Ponerle un display:none
2.Escuchar el evento del "click" y programar respuesta--Llamar al botón y a la lista en js + addEventListener sobre el botón (evento="click", respuesta=desplegar lista)

EJERCICIO 2: Quiero que al pinchar en la etiqueta de modo oscuro se ponga el fondo en negro y al pinchar en la etiqueta de modo claro se ponga el fondo blanco/claro

PASOS:
1.Crear los estilos en CSS de modo oscuro y modo claro
2.Escuchar el evento del "click" en el modo oscuro y programar respuesta--Llamar al enlace de modo oscuro y al main + addEventListener sobre el enlace (evento=click, respuesta=añadir clase dark)
3.Escuchar el evento del "click" en el modo claro y programar respuesta--Llamar al enlace de modo claro + addEventListener sobre el enlace (evento=click, respuesta=añadir clase light)

EJERCICIO 3: Quiero que cuando haga click en la X desaparezca la ventana modal y quiero capturar/escuchar el evento cuando se envíe el formulario

PASOS:
1.Escuchar el evento click en la X y programar respuesta--Llamar al botón exit y a la ventana modal + addEventListener sobre el botón (evento=click, respuesta=añadir clase hidden a la ventana modal)
2.Escuchar EL SUBMIT DEL FORMULARIO y programar respuesta--Llamar al form y sus inputs_en este caso sólo el text_ + addEventListener sobre el formulario para el evento submit (evento=submit, respuesta=)
*el evento submit ocurre cuando el usuario pincha el botón de enviar

-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events class exercise</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <h1>EVENTOS</h1>

    <button class="js-btnMenu">☰</button>
    <nav>
        <ul class="hidden js-listMenu">
            <li>¿Quiénes somos?</li>
            <li>Contacto</li>
        </ul>
    </nav>

    <main class="js-main">
        <a href="#" class="darkLink js-darkMode">Modo oscuro</a>
        <a href="#" class="lightLink js-lightMode">Modo claro</a>

        <h2>Eventos</h2>
        <button>Salúdame</button>
    </main>

    <section class="modal js-modal">
        <div class="content">
            <button class="exit js-btnClose">X</button>
            <form class="js-form">
                <input type="text" class="text js-text"/>
                <input type="submit" class="submit"/>
            </form>
        </div>
    </section>
    
    <script src="./js/main.js"></script>
    <!--
Si tenemos scripts de diferentes tipos... es obligatorio decir que este fichero es type="text/javascript"
-->
</body>
</html>
